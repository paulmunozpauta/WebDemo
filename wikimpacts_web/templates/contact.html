{% extends "layout.html" %}

{% block content %}  

        <!-- Contact Form Section -->
        <div class="contact-section mt-5">
            <h1>Contact Us</h1>
            <p>If you have any questions or need further information, please feel free to contact us by filling out the form below.</p>

            <form action="{{ url_for('send_email') }}" method="POST">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter the subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>

{% endblock %}
